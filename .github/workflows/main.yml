name: New_repo

on:
  push:
    branches:
      - main
      - niks
env:
  ENV_BRANCH: ENV_FILE_$GITHUB_REF_NAME

jobs:
  build:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file Backend
        run: |
          echo "$DEV_ENV"
        shell: bash
        env:
          DEV_ENV: ${{ secrets.$ENV_BRANCH }}
